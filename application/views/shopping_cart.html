
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shopping_cart.css" rel="stylesheet">
    <link href="fonts/css/fontawesome-all.min.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="homepage.html">GES</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <form id="searchForm">
                <input type="text" placeholder="Search for Products..." name="searchInput" size="92">
                <button type="submit" id="searchBtn">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <div class="dropdown">
                <li class="dropdown-toggle">
                  <a data-toggle="dropdown">User<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                      <li><a href="shopping_cart.html">Shopping Cart</a></li>
                      <li><a href="../ANONYMOUS/homepage.html">Log Out</a></li>
                  </ul>
                </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>
<div class="container">
	<table id="cart" class="table table-hover table-condensed">
        <thead>
            <tr>
                <th style="width:50%">Product</th>
				<th style="width:10%">Price</th>
				<th style="width:8%">Quantity</th>
				<th style="width:22%" class="text-center">Subtotal</th>
				<th style="width:10%"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td data-th="Product">
                    <div class="row">
                        <div class="col-sm-10">
                        <h4 class="nomargin">Item One</h4>
                        <p>Quis aute iure reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Lorem ipsum dolor sit amet.</p>
                        </div>
                    </div>
            </td>
            <td data-th="Price">$24.99</td>
            <td data-th="Quantity">
                <input type="number" class="form-control text-center" value="1">
            </td>
            <td data-th="Subtotal" class="text-center">24.99</td>
            <td class="actions" data-th="">
                <button class="btn btn-danger btn-sm"><i class="fa fa-trash-alt"></i></button>								
            </td>
            </tr>
        </tbody>
        <tfoot>
				<tr>
				    <td><a href="homepage.html" class="btn"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
				    <td colspan="2" class="hidden-xs"></td>
				    <td class="hidden-xs text-center"><strong>Total $24.99</strong></td>
				    <td id="checkoutBtn"><a href="#" class="btn" >Checkout <i class="fa fa-angle-right"></i></a></td>
				</tr>
        </tfoot>
    </table>
</div>
      
    <!-- Bootstrap core JavaScript -->
    <script src="jquery/jquery.min.js"></script>
